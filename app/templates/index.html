{% extends "base.html" %}
{% block content %}
<div class="container">
	<h2>Flask - File - Upload</h2>
	<div style="padding-top: 30px;"></div>
	<a href="{{ url_for('upload') }}" type="button" class="btn btn-primary">Upload Gambar</a>
	<hr>
	{% for user in users %}
		<h3><li>{{ user.username }}</li></h3>
		<img src="{{ url_for('static', filename='images/' + user.name) }}" width="100" height="100">
		<br>
		<br>
	{% endfor %}
</div>
{% endblock %}
